	<style>
	#footer, #footer a {
		color: black !important;
	}
	#utility {
		border-right: 2px solid #D3D3D3 !important;
		padding-right: 22px !important;
	}
	#type-b #content-wrap,
	#type-c #content-wrap {
		background: none !important;
	}
	button:focus,
	a:focus {
		-webkit-box-shadow: inset 0 0 0 2px $border_focus !important;
		box-shadow: inset 0 0 0 2px $border_focus  !important;
		overflow: -moz-hidden-unscrollable  !important;
	}
	.skip-to-content a {
		position: absolute;
		top: 0;
		width: 1px;
		height: auto;
		overflow: hidden;
	}
	.skip-to-content a:focus {
		position: absolute;
		top: 5px;
		left: 5px;
		width: auto;
		height: auto;
		z-index: 999999;
		background-color: white;
		padding-left: 2px;
		padding-right: 2px;
		overflow: visible;
	}
	</style>
