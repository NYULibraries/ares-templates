<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Ares - User Registration</title>
	<#INCLUDE filename="include_head.html">
</head>
<body id="type-b">
	<div id="wrap">
		<#INCLUDE filename="include_header.html">
		<div id="content-wrap">
			<#INCLUDE filename="include_menu.html">
			<div id="content">
				<main tabindex="-1">
					<form action="ares.dll" method="post" name="NewAuthRegistration" class="f-wrap-request">
						<input type="hidden" name="Action" value="11"/>
						<input type="hidden" name="Form" value="87"/>
						<input type="hidden" name="SessionID" value="<#PARAM name="SessionID">">
						<input type="hidden" name="Username" value="<#PARAM name="Username">">
						<input type="hidden" name="LibraryID" value="<#PARAM name="Username">">
						<input type="hidden" name="ExternalUserID" value="<#PARAM name="Username">">
	
						<fieldset>
						<div class="req" tabindex="0"><strong>*</strong> Indicates required field</div>
							<h1 tabindex="0">User Information</h1>
							<legend class="offscreen">User Information</legend>
							<span style="background-color:#E6F4FF ;font-size: 110%" tabindex="0" aria-live="assertive"><#STATUS></span>
	
							<label for="Username"><#ERROR Name="ERRORUsername">
								<strong>
									<span class="req">*</span>
									<span class="<#VALIDATION name="ERRORUsername">">Username</span>
								</strong>
								<input id="Username" name="Username" type="text" size="40" class="f-name" value="<#PARAM name="Username"/>" disabled="disabled"><br />
							</label>
	
							<label for="FirstName">                		                		
							<b><#ERROR Name="ERRORFirstName"><span class="req">*</span>First Name</b>
	                		<input id="FirstName" name="FirstName" type="text" size="40" class="f-name" value="<#PARAM name="FirstName"/>"><br />
	                	</label>
	                	
						<label for="LastName">                       							         		
	                		<b><#ERROR Name="ERRORLastName"><span class="req">*</span>Last Name</b>
	                		<input id="LastName" name="LastName" type="text" size="40" class="f-name" value="<#PARAM name="LastName"/>"><br />
	                	</label>
	
							<label for="EMailAddress">                		                		
	                		<b><#ERROR Name="ERROREMailAddress"><span class="req">*</span>Email Address</b>
	                		<input id="EMailAddress" name="EMailAddress" type="text" size="40" class="f-name" value="<#PARAM name="EmailAddress"/>"><br />
	                	</label>
	
							
	
							
							<input class="f-submit" type="submit" name="SubmitButton" value="Submit Information" />
							<input class="f-submit" type="reset" name="ClearButton" value="Clear" />
	
						</fieldset>
					</form>
				</main>
				<div id="footer" role="contentinfo">
					<p><#COPYRIGHT></p>
					<#INCLUDE filename="include_footer.html">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
