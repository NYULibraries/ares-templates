	<link rel="stylesheet" type="text/css" href="css/print.css" media="print" />

<body id="type-a">
	<div id="wrap">
		<div id="skip-to-content"><a href="#content" accesskey="S" onclick="$('#content').focus(); return false;">Skip to Main Content</a></div>
		<div id="header"> 	
			<div id="title-name"><img src="images/nyulibraries-logo.png" alt="Ares" title="Ares"/></div>
		</div>
		<div id="content-wrap">
			<div id="content">
				<main role="main" tabindex="-1">
					<form action="ares.dll" method="post" class="f-wrap-1">
						<input type="hidden" name="Action" value="1">
						<div id="logonform">
							<div class="req" tabindex="0"><strong>*</strong> Indicates required field</div>
				
							<fieldset>
								<h1 tabindex="0">Ares Logon</h1>
								<legend class="offscreen">Ares Logon</legend>
				
								<label for="username">
									<strong>
										<span class="req">*</span>
										<span>Username:</span>
									</strong>
									<input id="username" name="username" type="text" class="f-name" /><br />
								</label>
				
								<label for="password">
									<strong>
										<span class="req">*</span>Password:
									</strong>
									<input id="password" name="password" type="password" class="f-name" /><br />
								</label>
									
								<div class="f-submit-wrap">
									<input type="submit" name="SubmitButton" value="Logon to Ares" class="f-submit" /> 
								</div>
				 		
							</fieldset>
						</div>
					</form>
				</main>

				<div id="footer" role="contentinfo">

			</div>
