<div id="batchMenu" style="display:none; clear: both">
    <form data-accessibility="true" id="batchForm" name="BatchTag" class="f-wrap-request">
		<div class="req" tabindex="0"><strong>*</strong> Indicates required field</div>
        <fieldset aria-labelledby="batch_edit_label">
            <h3 tabindex="0" id="batch_edit_label">Batch Edit</h3>

            <label>
                <strong id="tag_type_label">
                    Tag Type:
                    <span class="req" aria-hidden="true">*</span>
                </strong>

                <fieldset aria-labelledby="tag_type_label" class="fields">
                    <input aria-labelledby="tag_type_instructor_label" aria-required="true" required="true" id="courseTagger" type="radio" class="f-radio" checked="checked" name="tagger" value="INSTRUCTOR" /> 
                    <span id="tag_type_instructor_label">Instructor Tag</span>
                    <br />
                    <input aria-labelledby="tag_type_personal_label" id="personalTagger" type="radio" class="f-radio" name="tagger" value="<#USER field=Username>"/>
                    <span id="tag_type_personal_label">Personal Tag</span>
                </fieldset>			
                <div style="clear:both;" aria-hidden="true"></div>	
            </label>

            <label for="tag">
                <strong>
                    Tag:
                    <span class="req" aria-hidden="true">*</span>
                </strong>
                
			    <input type="text" id="tag" class="f-name" name="tag" aria-required="true" required="true" /><br>
		    </label>

            <div class="f-submit-wrap">                

			    <button name="AddBatchTags" aria-label="Add tags to the batch of items selected in the table below." class="f-submit" data-baseUrl="<#ACTION action="70" type="787">">
                    Add Batch Tags
                </button>
                <br/>
		    </div>
        
            <div id="batchErrors" tabindex="0" role="alert"></div>
        </fieldset>
    </form>
</div>
