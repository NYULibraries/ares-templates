<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ares - Search</title>
    <#INCLUDE filename="include_head.html" />
    <script>
        var sessionid = '<#PARAM Name="SessionID">';
    </script>
</head>
<body id="type-b">
    <div id="wrap">
        <#INCLUDE filename="include_header.html">
		<div id="content-wrap">
			<#INCLUDE filename="include_menu.html">
			<div id="content">
				<main tabindex="-1">
					<h1 class="offscreen">Course Search</h1>
					<span style="background-color:#E6F4FF ;font-size: 110%" tabindex="0" aria-live="assertive"><#STATUS></span>
					<form data-accessibility="true" name="ItemSearch" action="ares.dll" method="post">
						<input type="hidden" name="action" value="11" />
						<input type="hidden" name="form" value="52" />
						<input id="SessionID" name="SessionID" type="hidden" value="<#PARAM name="SessionID" />" />
	
						<table width="100%">
							<caption>Course Search</caption>
							<tr>
								<td align="right" id="course_number_label">Course Number</td>
								<td width="7%">
									<select aria-labelledby="course_number_label" name="SearchCourseNumberMeth">
										<option selected=selected>Contains</option>
										<option>Starts with</option>
									</select>
								</td>
								<td width="71%"><label for="SearchCourseNumber"><input aria-label="Search by course number" type="text" name="SearchCourseNumber" /></label></td>
							</tr>
	
							<tr>
								<td align="right" id="department_label">Department</td>
								<td colspan="2">
									<input aria-labelledby="department_label" type="hidden" name="SearchDepartmentMeth" value="contains" />
									<label for="SearchDepartment"><#OPTION name="Custom" tagname="SearchDepartment" groupname="Department" addtopoption="" selectedvalue="<#USER field="Department">"></label>
								</td>
							</tr>
							<tr>
								<td align="right" id="course_code_label">Course Code</td>
								<td width="7%">
									<select aria-labelledby="course_code_label" name="SearchCourseCodeMeth">
										<option selected=selected>Contains</option>
										<option>Starts with</option>
									</select>
								</td>
								<td><label for="SearchCourseCode"><input aria-label="Search by course code" type="text" name="SearchCourseCode" /></label></td>
							</tr>
							<tr>
								<td align="right" id="instructor_label">Instructor</td>
								<td width="7%">
									<select aria-labelledby="instructor_label" name="SearchInstructorMeth">
										<option selected=selected>Contains</option>
										<option>Starts with</option>
									</select>
								</td>
								<td><label for="SearchInstructor"><input aria-label="Search by course instructor" type="text" name="SearchInstructor" /></label></td>
							</tr>
							<tr>
								<td align="right" id="title_label">Title</td>
								<td width="7%">
									<select aria-labelledby="title_label" name="SearchTitleMeth">
										<option selected=selected>Contains</option>
										<option>Starts with</option>
									</select>
								</td>
								<td><label for="SearchTitle"><input aria-label="Search by item title" type="text" name="SearchTitle" /></label></td>
							</tr>
							<tr>
								<td align="right" id="author_label">Author</td>
								<td width="7%">
									<select aria-labelledby="author_label" name="SearchAuthorMeth">
										<option selected=selected>Contains</option>
										<option>Starts with</option>
									</select>
								</td>
								<td><label for="SearchAuthor"><input aria-label="Search by item author" type="text" name="SearchAuthor" /></label></td>
							</tr>
							<tr>
	
								<td align="right" valign="top"></td>
								<td colspan="2" class="<#CONDITIONAL Test='UseHotList' Type='CustomizationKey' False='hidden'>">
									<label><input type="checkbox" name="HotListItems" /> Items must be on my favorites.</label>
								</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td colspan="2">
									<div class="f-submit-wrap">
										<input class="f-submit" type="submit" name="SubmitButton" value="Search" />
									</div>
								</td>
							</tr>
						</table>
					</form>
				</main>
				<div id="footer" role="contentinfo">
					<p><#COPYRIGHT></p>
					<#INCLUDE filename="include_footer.html">
				</div>
			</div>
		</div>
    </div>
</body>
</html>
